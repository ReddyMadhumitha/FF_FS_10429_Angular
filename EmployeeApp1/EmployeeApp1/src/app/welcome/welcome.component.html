<div align ="center">
    <h2>Add Employee</h2>
    <form [FormGroup] ="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
        
        <table>
            <tr>
                <td>Name</td>
                <td><input type ="text" formControllerName="name"></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type ="text" formControllerName="salary"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type ="text" formControllerName="age"></td>
            </tr>
            <tr align ="center">
                <td colspan="2"><input type ="text" formControllerName="Create"></td>
            </tr>
        </table>
    </form>
</div>
<h2>{{msg1}}</h2>
